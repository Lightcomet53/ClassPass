<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUI-Style Text Inputs</title>
    <link rel="stylesheet" href="../assets/css/components.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            padding: 20px;
            background: #f5f5f5;
        }

        .input-container {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }
        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="title">Text Input</h1>
    <div class="input-container">
        <!-- Default Input -->
        <div>
            <div class="text-field">
                <input type="text" id="default-input">
                <label for="default-input">Label</label>
            </div>
        </div>

        <!-- Input with Value -->
        <div>
            <div class="text-field has-value">
                <input type="text" id="filled-input" value="Input text">
                <label for="filled-input">Label</label>
            </div>
        </div>

        <!-- Required Input -->
        <div>
            <div class="text-field required">
                <input type="text" id="required-input" required>
                <label for="required-input">Required</label>
            </div>
            <div class="helper-text helper-error">This field is required</div>
        </div>

        <!-- Error Input -->
        <div>
            <div class="text-field error">
                <input type="text" id="error-input" value="Error text">
                <label for="error-input">Error</label>
            </div>
            <div class="helper-text helper-error">Error message</div>
        </div>

        <!-- Disabled Input -->
        <div>
            <div class="text-field disabled">
                <input type="text" id="disabled-input" disabled value="Disabled text">
                <label for="disabled-input">Disabled</label>
            </div>
        </div>

        <!-- Success Input -->
        <div>
            <div class="text-field success">
                <input type="text" id="success-input" value="Success text">
                <label for="success-input">Success</label>
            </div>
            <div class="helper-text helper-success">Success message</div>
        </div>

        <!-- Input with Start Adornment -->
        <div>
            <div class="text-field with-start-adornment">
                <span class="start-adornment">$</span>
                <input type="text" id="start-adornment-input">
                <label for="start-adornment-input">Amount</label>
            </div>
        </div>

        <!-- Input with End Adornment -->
        <div>
            <div class="text-field with-end-adornment">
                <input type="password" id="password-input">
                <label for="password-input">Password</label>
                <span class="end-adornment">üëÅ</span>
            </div>
        </div>
    </div>

    <script src="../assets/js/component.js"></script>
</body>

</html>
